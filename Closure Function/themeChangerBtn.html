<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Theme Changer Button</title>
</head>
<body>

    <button id="yellow">yellow</button>
    <button id="Blue">Blue</button>

    <script>
        function clickHungler(color){
            return function(){
                document.body.style.backgroundColor = ` ${color} `;
            }
        }

        document.getElementById("yellow").onclick = clickHungler("yellow");
        document.getElementById("Blue").onclick = clickHungler("Blue");
    </script>
</body>
</html>
